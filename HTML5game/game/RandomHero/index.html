<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
    <script src="js/phaser.js"></script>
    <script src="js/Bullet.js"></script>
    <script src="js/WeaponPlugin.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/level.js"></script>
    <script src="js/chapter.js"></script>
    <script src="js/play.js"></script>
    <style>
        html,body{
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container canvas{margin: auto}
    </style>
</head>

<body>
    <div id="container">
    </div>
    <script>
        var game = new Phaser.Game(1250, 700, Phaser.AUTO, 'container');  //实例化一个Phaser的游戏实例

        //将定义好的场景添加到游戏中
        game.state.add('bootState', bootState);
        game.state.add('loaderState', loaderState);
        game.state.add('menuState', menuState);
        game.state.add('chapterState', chapterState);
        game.state.add('levelState', levelState);
        game.state.add('playState', playState);

        //调用boot场景启动游戏
        game.state.start('bootState');
    </script>
</body>
</html>
